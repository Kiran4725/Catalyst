<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Catalyst</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{{baseURL}}static/assets/vendors/feather/feather.css">
  <link rel="stylesheet" href="{{baseURL}}static/assets/vendors/ti-icons/css/themify-icons.css">
  <link rel="stylesheet" href="{{baseURL}}static/assets/vendors/css/vendor.bundle.base.css">
  <link rel="stylesheet" href="{{baseURL}}static/assets/vendors/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{baseURL}}static/assets/vendors/mdi/css/materialdesignicons.min.css">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{{baseURL}}static/assets/css/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="{{baseURL}}static/assets/images/favicon.png" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <div style="display: flex; align-items: center; justify-content: center;">
                  <img src="https://www.catalystmi.com/wp-content/uploads/2022/05/CMI-Logo.png" alt="logo"
                    style="height: 50px; width: 50px;">
                  <h3 style="margin-left: 10px;"><b>Catalyst</b></h3>
                </div>
              </div>
              <h4>New here?</h4>
              <h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6>
              <form class="pt-3" id="signup-form">
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="name" placeholder="Full Name">
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="contact" placeholder="Contact No">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="password" placeholder="Password">
                </div>
                <div class="mt-3 d-grid gap-2">
                  <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">SIGN UP</button>
                </div>
                <div class="text-center mt-4 font-weight-light"> Already have an account? <a href="{{baseURL}}"
                    class="text-primary">Login</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="{{baseURL}}static/assets/vendors/js/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="{{baseURL}}static/assets/js/off-canvas.js"></script>
  <script src="{{baseURL}}static/assets/js/template.js"></script>
  <script src="{{baseURL}}static/assets/js/settings.js"></script>
  <script src="{{baseURL}}static/assets/js/todolist.js"></script>
  <!-- endinject -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      $("#signup-form").submit(function (e) {
        e.preventDefault();

        let name = $("#name").val().trim();
        let email = $("#email").val().trim();
        let contact = $("#contact").val().trim();
        let password = $("#password").val().trim();

        console.log("name==", name);

        if (name === "") {
          alert("Full Name is required");
          return false;
        }

        let namePattern = /^[a-zA-Z][a-zA-Z\s'-]{1,49}$/;
        if (!namePattern.test(name)) {
          alert("Invalid Full Name");
          return false;
        }


        // Email validation regex
        let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
          alert("Please enter a valid email address");
          return false;
        }

        // Contact number validation 
        let contactPattern = /^[987]\d{9}$/;
        if (!contactPattern.test(contact)) {
          alert("Please enter a valid contact number");
          return false;
        }

        if (password === "") {
          alert("Password is required");
          return false;
        }

        $.ajax({
          url: '{{baseURL}}registration',
          type: 'POST',
          headers: {
            'X-CSRFToken': '{{ csrf_token }}'
          },
          data: JSON.stringify({
            name: name,
            email: email,
            contact: contact,
            password: password
          }),
          contentType: 'application/json; charset=utf-8',
          dataType: 'json',
          success: function (response) {
            if (response.status) {
              alert(response.message); 
              window.location.href = '{{baseURL}}login'; 
            } else {
              alert(response.message);
            }
          },
          error: function (xhr, status, error) {
            alert('An error occurred. Please try again.');
          }
        });
      });
    });
  </script>

</body>

</html>
