<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Catalyst</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{{baseURL}}static/assets/vendors/feather/feather.css">
  <link rel="stylesheet" href="{{baseURL}}static/assets/vendors/ti-icons/css/themify-icons.css">
  <link rel="stylesheet" href="{{baseURL}}static/assets/vendors/css/vendor.bundle.base.css">
  <link rel="stylesheet" href="{{baseURL}}static/assets/vendors/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{baseURL}}static/assets/vendors/mdi/css/materialdesignicons.min.css">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{{baseURL}}static/assets/css/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="{{baseURL}}static/assets/images/favicon.png" />

  <!-- <link rel="stylesheet" href="{{baseURL}}static/assets/dist/css/bootstrap.min.css"> -->
</head>

<body>
  <div class="container-scroller">
    <!-- partial:{{baseURL}}static/partials/_navbar.html -->
    <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
      <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-start">
        <img src="https://www.catalystmi.com/wp-content/uploads/2022/05/CMI-Logo.png" alt="logo"
        style="height: 50px; width: 50px;">
      <h4 style="margin-left: 15px;"><b>Catalyst</b></h4>
      </div>
      <div class="navbar-menu-wrapper d-flex align-items-center justify-content-end">
        <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
          <span class="icon-menu"></span>
        </button>
        
        <ul class="navbar-nav navbar-nav-right">
          <h4 style="margin-top: 22px; text-align: right;">Welcome, {{request.session.name}}</h4>
          <li class="nav-item dropdown">
            <button class="btn" onclick="window.location.href='{{baseURL}}logout';"><img src="{{baseURL}}static/assets/images/logout-svgrepo-com.png" style="filter: grayscale(100%) brightness(0);" /></button>
            
          </li>
        </ul>
        <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button"
          data-toggle="offcanvas">
          <span class="icon-menu"></span>
        </button>
      </div>
    </nav>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
      <!-- partial:{{baseURL}}static/partials/_sidebar.html -->
      <nav class="sidebar sidebar-offcanvas" id="sidebar">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link" href="{{baseURL}}upload_data">
              <img src="{{baseURL}}static/assets/images/briefcase.png" style="filter: grayscale(100%) saturate(100%) invert(100%);">
              <span class="menu-title" style="margin-left:7px;">Upload Data</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{baseURL}}query_builder">
              <img src="{{baseURL}}static/assets/images/task-square.png" style="filter: grayscale(100%) saturate(100%) invert(100%);">
              <span class="menu-title" style="margin-left:7px;">Query Builder</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{baseURL}}users">
              <img src="{{baseURL}}static/assets/images/user-tag.png" style="filter: grayscale(100%) saturate(100%) invert(100%);">
              <span class="menu-title" style="margin-left:7px;">Users</span>
            </a>
          </li>

        </ul>
      </nav>
      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">

          {% block content %}

          {% endblock %}

        </div>

        {% block javascript %}


        {% endblock %}
        <!-- content-wrapper ends -->
        <!-- partial -->
      </div>
      <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="{{baseURL}}static/assets/vendors/js/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="{{baseURL}}static/assets/js/off-canvas.js"></script>
  <script src="{{baseURL}}static/assets/js/template.js"></script>
  <script src="{{baseURL}}static/assets/js/settings.js"></script>
  <script src="{{baseURL}}static/assets/js/todolist.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <!-- endinject -->
  <!-- Custom js for this page-->
  <!-- <script src="{{baseURL}}static/assets/dist/jquery.slim.min.js"></script> -->
  <script src="{{baseURL}}static/assets/dist/umd/popper.min.js"></script>
  <script src="{{baseURL}}static/assets/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{baseURL}}static/assets/js/file-upload.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- End custom js for this page-->
</body>

</html>
